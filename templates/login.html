<script type="text/javascript" charset="utf-8">
        function get_token() {
            var telphone = document.getElementById("telphone").value;
            var password = document.getElementById("password").value;

            var timecode = (Date.parse(new Date()))/1000;
		    var encodePwd = DES3.encrypt(timecode,password);

            var data= {
                data: JSON.stringify({
                    telphone: telphone,
                    password: encodePwd
                }),
            };

            $.ajax({
                type: "POST",
                url: "/api/login/generate_token",
                dataType: "json",
                data: data,
                contentType: "application/x-www-form-urlencoded",
                success: function (result) {
                    console.log(result);
                    if (result.code == "Success") {
                        login_token(result.token);
                    }

                    if(result.code == "error username or password"){
                        alert(result.msg);
                    }
                },
                error : function() {
                    alert("异常！");
                }
            });
        }

        function setCookie(cname, cvalue)
        {
          var d = new Date();
          var hours = 1;
          d.setTime(d.getTime()+(hours*60*60*1000));
          var expires = "expires="+d.toGMTString();
          document.cookie = cname + "=" + cvalue + "; " + expires;
        }

        function login_token(token) {
            var data= {
                data: JSON.stringify({
                    _token: token
                }),
            };

            $.ajax({
                type: "POST",
                url: "/api/login/login_token",
                dataType: "json",
                data: data,
                contentType: "application/x-www-form-urlencoded",
                success: function (result) {
                    console.log(result);
                    if(result['code'] == "Success"){
                        sessionStorage.setItem("token", result['token']);
                        setCookie("token", result['token']);
                        window.location.href="/ycyl/?token="+result['token'];
                    }

                    if(result.code == "error username or password"){
                        alert(result.msg);
                    }
                },
                error : function() {
                    alert("异常！");
                }
            });
        }
    </script>
